    <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In Form</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>

<body>
    <div class="container" id="log-in-form">
        <div class="heading">
            <h1>Iniciar Sesión</h1>
        </div>
        <form #frmLogin="ngForm" class="login-container" (ngSubmit)="onLogin(frmLogin)">
            <div class="form-group ">
              <label>Correo</label>
              <input type="nombreUsuario" class="form-control" placeholder="Nombre de Usuario" name="nombreUsuario"  ngModel required >
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" class="form-control" placeholder="Your Password" name="password" placeholder="Contraseña" ngModel required >
            </div>
            
            <div class="form-group">
              <input input type="submit" value="Ingresar" class="btn btn-block btn-success">
            <div class="d-flex  align-items-center mt-3">
              <span class="ml-auto"><a routerLink="/register">Regístrate aquí</a></span> 
           </div>
            </div>
          </form>
    </div>
</body>

</html>
