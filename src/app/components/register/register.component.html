 <!DOCTYPE html>
 <html >
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>


    <body class=" vh-100 row justify-content-center ">
        <div class="container" id="registration-form">
            <div class="image"></div>
            <div class="frm">
                <h3>Registrar Cuenta</h3>
             <form #frmLogin="ngForm"  (ngSubmit)="onRegister(frmLogin)">
              <div class="form-group ">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" name="nombre"  ngModel required >
              </div>
              <div class="form-group ">
                <label>Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" name="apellido"  ngModel required >
              </div>
              <div class="form-group">
                <label class="mr-sm-2 mt-3" for="inlineFormCustomSelect">Género</label>
                <select class="form-select form-select-lg mb-3" name="genero" ngModel required>
                  <optgroup label="Elige una...">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                  </optgroup>
                </select>
              </div>
              <div class="form-group ">
                <label>Correo Electrónico </label>
                <input type="email" class="form-control" placeholder="correo@correo.com" name="correo"  ngModel required >
              </div>
              <div class="form-group ">
                <label>Nombre de Usuario</label>
                <input type="text" class="form-control" placeholder="Nombre de usuario" name="nombreUsuario"  ngModel required >
              </div>
              <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" placeholder="Your Password" name="password" placeholder="Contraseña" ngModel required >
              </div>
              
              <div class="form-group">
                <input input type="submit" value="Registrar" class="btn btn-block btn-success">
              
              </div>
             
             
            </form>
            </div>
        </div>
    </body>
</html>
